<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dice</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="dice.css">
</head>
<body>

    <div class="dice-tray">
        <div class="wrapper">

            <div class="dice-box">
                <h1>d20</h1>
                <p id="d20">...</p>
            </div>

            <div class="dice-box">
                <h1>d12</h1>
                <p id="d12">...</p>
            </div>

            <div class="dice-box">
                <h1>d8</h1>
                <p id="d8">...</p>
            </div>
            
            <div class="dice-box">
                <h1>d6</h1>
                <p id="d6">...</p>
            </div>
            
            <div class="dice-box">
                <h1>d4</h1>
                <p id="d4">...</p>
            </div>
        
        </div>
    </div>

    <section class="instructions">
        <p>Use the following key commands to simulate a die roll:</p>
        <ul>
            <li>d20 = 0</li>
            <li>d12 = 2</li>
            <li>d8 = 8</li>
            <li>d6 = 6</li>
            <li>d4 = 4</li>
        </ul>
    </section>

    <script src="dice.js"></script>
</body>
</html>
